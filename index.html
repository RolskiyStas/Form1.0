<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <footer class="footer">
      <div class="footer__content">
        <div class="container">
          <div class="footer__content-header">
            <h1 class="footer__title">Contact</h1>
            <p class="footer__subtitle">
              For new projects, ideas, business or anything you'd like to
              discuss, contact with me!
            </p>
          </div>
          <div class="footer__content-main">
            <form class="footer__form">
              <input
                class="footer__form-input"
                type="text"
                name="name"
                placeholder="Your name..."
              />
              <input
                class="footer__form-input"
                type="text"
                name="email"
                placeholder="Your email..."
              />
              <input
                class="footer__form-input"
                type="tel"
                name="password"
                placeholder="Your phone number..."
              />
              <textarea
                class="footer__form-text"
                name="messge"
                placeholder="Your messge..."
                cols="30"
                rows="10"
              ></textarea>
            </form>
            <div class="footer__contacts">
              <p class="footer__address">
                <b>ADDRESS</b> <br />123 City name, Street, City, Country
              </p>
              <p>
                <a href="mailto:cahee@domain.com" class="footer__mail">
                  <b>EMAIL</b> <br />cahee@domain.com <br />
                </a>
              </p>
              <p>
                <a href="tel:+0123456789" class="footer__tel">
                  <b>PHONE</b> <br />
                  +012 345 6789
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom">
        <div class="container container__bottom">
          <div class="footer__bottom-copy">
            &copy; 2015 Company. All right reserved.
          </div>
          <div class="footer__buttom-logo">Cahee</div>
          <div class="footer__buttom-made">
            Made with <span class="span--red">love</span> by Auskteez
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
